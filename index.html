<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Calculator app</title>

</head>
<body>

  <section id="calculator">

    <div class="nav">
      <h3>calc</h3>
      <h3 id="theme-toggle" class="ms-auto mt-auto">
        <div>
          <p>1 2 3</p>
          <div id="toggle">
            <div id="toggle-ball">ðŸ”´</div>
          </div>
        </div>
      </h3>
    </div>
    
    <div id="solution">
      <h1 id="calculation">0</h1>
    </div>

    <div class="button-container">

      <div class="row1 box">
        <div class="btn white-key">7</div>
        <div class="btn white-key">8</div>
        <div class="btn white-key">9</div>
        <div class="btn grey-key del">DEL</div>
      </div>
      <div class="row2 box">
        <div class="btn white-key">4</div>
        <div class="btn white-key">5</div>
        <div class="btn white-key">6</div>
        <div class="btn white-key">+</div>
      </div>
      <div class="row3 box">
        <div class="btn white-key">1</div>
        <div class="btn white-key">2</div>
        <div class="btn white-key">3</div>
        <div class="btn white-key">-</div>
      </div>
      <div class="row4 box">
        <div class="btn white-key">.</div>
        <div class="btn white-key">0</div>
        <div class="btn white-key">/</div>
        <div class="btn white-key">Ã—</div>
      </div>
      <div class="row5 box">
        <div class="btn grey-key reset">RESET</div>
        <div class="btn red-key">=</div>
      </div>
      
    </div>

  </section>

  <!-- Bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Js -->
  <script src="js/script.js"></script>
</body>
</html>
